<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test - Vuejs Grid with pagination</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="%% url_for('static', filename='css/style.css') %%">
    </head>
    <body>
        <div class="container-fluid">
            <h4>Lista de Clubs</h4>
            <hr/>
            <div id="clubs-grid-container" class="grid-container">
                <front-grid
                        :pk="pk"
                        :search-text="searchText"
                        :url="listUrl"
                        :data="gridData"
                        :columns="gridColumns"
                        :filter-key="searchQuery"
                        :edit-url="editUrl">
                </front-grid>
            </div>
        </div>

        <% include 'templates.html' %>

        <script type="text/javascript" src="%% url_for('static', filename='js/vue.min.js') %%"></script>
        <script type="text/javascript" src="%% url_for('static', filename='js/vue-components.js') %%"></script>
        <script type="text/javascript">
            // bootstrap the container
            var listContainer = new Vue({
                el: '#clubs-grid-container',
                data: {
                    pk: "key",
                    searchText: "",
                    listUrl: "/list",
                    editUrl: "/edit/<pk>",
                    searchQuery: '',
                    gridColumns: [
                        { name: 'key', label: 'Key'},
                        { name: 'code', label: 'Code' },
                        { name: 'name', label: 'Name', sort: 'asc', edit: true }
                    ],
                    gridData: []
                }
            });
            listContainer.$children[0].loadData();
        </script>
    </body>
</html>
